name: "Build and run included tests (if any)"

on:

  push:
    paths:
      - '.github/**'
      - 'gradle/**'
      - 'src/**'
      - '*.gradle'
      - '*.gradle.kts'
      - 'gradle.properties'

  workflow_dispatch:

jobs:

  build:
    name: "Build & test"
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:

    # Setup steps

    - name: Checkout
      uses: actions/checkout@v4

    - name: Validate Gradle wrapper
      uses: gradle/actions/wrapper-validation@v3

    - name: Setup gradle
      uses: gradle/actions/setup-gradle@v3

    - name: Make gradlew executable
      run: "chmod +x ${{ github.workspace }}/gradlew"

    - name: Clean
      working-directory: ${{ github.workspace }}
      run: "./gradlew clean"

    # Build & test step

    - name: Run tests
      working-directory: ${{ github.workspace }}
      run: "./gradlew test"

    # Test reports upload step

    - name: Upload submitted tests report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-report
        path: ${{ github.workspace }}/build/reports/tests/test/**
        if-no-files-found: ignore

    # Test coverage reports upload step

    - name: Upload submitted tests coverage report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-coverage-report
        path: ${{ github.workspace }}/build/reports/jacoco/test/**
        if-no-files-found: ignore
